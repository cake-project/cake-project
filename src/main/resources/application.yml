spring:
  application:
    name: cake-platform

  datasource:
    # 환경변수 설정 파일
    url: jdbc:mysql://localhost:3306/${DATABASE}?serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${USERNAME}
    password: ${PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
