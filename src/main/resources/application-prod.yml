spring:
  application:
    name: cake-platform

  datasource:
    url: jdbc:mysql://${EC2END}:3306/${DATABASE}?serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${USERNAME}
    password: ${PASSWORD}

  jackson:
    time-zone: Asia/Seoul

  jpa:
    hibernate:
      ddl-auto: none
      dialect: org.hibernate.dialect.MySQLDialect
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        highlight_sql: false
        jdbc:
          time_zone: Asia/Seoul

server:
  port: 8000

jwt:
  secret: ${JWT_SECRET_KEY}