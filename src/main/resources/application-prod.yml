spring:
  application:
    name: cake-platform

  datasource:
    url: jdbc:mysql://${AWSHOST}:3306/${DATABASE}?serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${USERNAME}
    password: ${PASSWORD}

  jpa:
    hibernate:
      ddl-auto: none
      dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
server:
  port: 8000
jwt:
  secret: ${JWT_SECRET_KEY}
