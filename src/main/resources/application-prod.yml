spring:
  application:
    name: cake-platform

  datasource:
    url: jdbc:mysql://${EC2END}:3306/${DATABASE}?serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${USERNAME}
    password: ${PASSWORD}

  jpa:
    hibernate:
      ddl-auto: none
      dialect: org.hibernate.dialect.MySQLDialect
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        highlight_sql: false
server:
  port: 8000
jwt:
  secret: ${JWT_SECRET_KEY}

logging:
  config: classpath:logback-spring-${spring.profiles.active}.xml
