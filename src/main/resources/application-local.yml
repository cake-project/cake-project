spring:
  application:
    name: cake-platform
  data:
    redis:
      host: 172.31.5.120
      port: 17379
      password: passstrong!1
  datasource:
    url: jdbc:mysql://localhost:3306/${DATABASE}?serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${USERNAME}
    password: ${PASSWORD}

  jpa:
    hibernate:
      ddl-auto: none
      dialect: org.hibernate.dialect.MySQLDialect  # 이 줄 추가
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true

  cache:
    type: redis


jwt:
  secret: ${JWT_SECRET_KEY}

server:
  port: 8080


kakao:
  redirect-uri-signin-owners-kakao: http://localhost:8080/api/owners/kakao/signin
  redirect-uri-signin-customers-kakao: http://localhost:8080/api/customers/kakao/signin
  client-id: ${KAKAO_CLIENT_ID}
  client-secret: ${KAKAO_CLIENT_SECRET}
  kauth-host: https://kauth.kakao.com
  kapi-host: https://kapi.kakao.com